<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" media="screen" />
    <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css" />
    <link th:href="@{/css/main.css}" rel="stylesheet" type="text/css" />
    <title>Modify Treatment Centers | Treatment Center Connect</title>
</head>
<body class="bg">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img th:src="@{/images/logo10.png}" />
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/admin">Home</a></li>
                <li class="active"><a>Modify Treatment Centers</a></li>
                <li><a href="/add">Add Treatment Center</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
            </ul>
        </div>
    </div>

</nav>

<div class="container">
    <div class="jumbotron text-center">
        <h1 class="green">Enter Treatment Center Search Criteria</h1>
    </div>
    <div class="row">
        <form th:action="@{/treatment/search}" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="name" class="control-label col-sm-4">Name:</label>
                <div class="col-sm-8">
                    <input name="name" autofocus="" type="text" class="form-control" id="name" placeholder="Enter treatment center name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="control-label col-sm-4">Address:</label>
                <div class="col-sm-8">
                    <input name="address" autofocus="" type="text" class="form-control" id="address" placeholder="Enter address" />
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="control-label col-sm-4">City:</label>
                <div class="col-sm-8">
                    <input name="city" autofocus="" type="text" class="form-control" id="city" placeholder="Enter city" />
                </div>
            </div>
            <div class="form-group">
                <label for="state" class="control-label col-sm-4">State:</label>
                <div class="col-sm-8">
                    <input name="state" autofocus="" type="text" class="form-control" id="state" placeholder="Enter state abbreviation" />
                </div>
            </div>
            <div class="form-group">
                <label for="zip" class="control-label col-sm-4">Zip:</label>
                <div class="col-sm-8">
                    <input name="zip" autofocus="" type="text" class="form-control" id="zip" placeholder="Enter zip code" />
                </div>
            </div>
            <div class="form-group">
                <label for="phoneNumber" class="control-label col-sm-4">Phone Number:</label>
                <div class="col-sm-8">
                    <input name="phoneNumber" autofocus="" type="text" class="form-control" id="phoneNumber" placeholder="Enter phone number" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <button class="btn btn-primary mb-2" id="submit-insert">Search Treatment Centers</button>
                </div>
            </div>
        </form>
    </div>
</div>
<footer class="container-fluid">
    <p>&copy; 2018</p>
</footer>

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"/>

</body>
</html>
